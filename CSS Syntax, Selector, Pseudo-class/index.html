<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Syntax, Selector, Pseudo-class</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Syntax CSS adalah sebagai berikut:</p>
    <p><span id="selector">selector</span> {</p>
    <p><span id="property">property</span>: value</p>
    <p>}</p>
    
    <div>
        <p>Namaku</p>
        <p>
            <span>Sarah</span>
        </p>
    </div>

    <div class="highlight">
        <p>Saya tinggal di benua Asia</p>
        <p>Persisnya di Indonesia</p>
    </div>

    <a>Whatsapp</a>
    <a href="https://www.facebook.com">Facebook</a>

    <div id="container">
        <p>Selamat Datang di Website Kami</p>
        <div>
            <p>Semoga pengalaman kalian menyenangkan</p>
        </div>
    </div>

    <h3>Selamat Datang</h3>
    <h4>Silahkan scroll ke bawah untuk informasi lebih lanjut</h4>
</body>
</html>
